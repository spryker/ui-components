name: 'Deploy (republish branches)'

on:
    push:
        branches:
            - 'republish/master'
            - 'republish/next'
            - 'republish/alpha'
            - 'republish/beta'
            - 'republish/rc'

env:
    NODE_VERSION: '18.19.1'
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GIT_EMAIL: ${{ vars.GIT_EMAIL }}
    GIT_USER: ${{ vars.GIT_USER }}
    GITHUB_TOKEN: ${{ secrets.SPRYKER_BOT_TOKEN }}
    FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  token: ${{ env.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  token: ${{ env.NPM_TOKEN }}
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Configure Git
              run: |
                  git config user.email "$GIT_EMAIL"
                  git config user.name "$GIT_USER"

            - name: Set up NPM token
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}

            - name: Release
              if: success()
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  if [[ "${{ github.ref }}" == refs/heads/republish/master ]]; then
                   npm run release from-package
                  elif [[ "${{ github.ref }}" == refs/heads/republish/next ]]; then
                    npm run release-next from-package
                  else
                    npm run release-tag from-package
                  fi
