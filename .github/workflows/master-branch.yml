name: 'UI components CI (master branch)'

on:
    push:
        branches:
            - 'master'

env:
    NODE_VERSION: '18.19.1'
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GIT_EMAIL: 'github-actions@github.com'
    GIT_USER: 'GitHub Actions'
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    build-and-verify:
        name: Format check / Lint code / Unit Tests / Build (master)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run format check (Errors only)
              run: |
                  OUTPUT=$(npm run format:check -- --log-level=error . 2>&1 || true)
                  if echo "$OUTPUT" | grep -q 'error' && echo "$OUTPUT" | grep -vq 'warn'; then
                      echo "::error::Prettier found formatting errors"
                      echo "$OUTPUT"
                      exit 1
                  else
                      echo "Prettier check completed"
                      echo "$OUTPUT"
                  fi

            - name: Run lint
              run: |
                  npm run affected:lint -- --parallel || npm run affected:lint
                  npm run stylelint

            - name: Run tests
              run: |
                  COVERAGE=true npm run affected:test -- --parallel || npm run affected:test

    deploy:
        name: Deploy
        needs: build-and-verify
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'npm'

            - name: Configure Git
              run: |
                  git config --global user.email "$GIT_EMAIL"
                  git config --global user.name "$GIT_USER"

            - name: Set up NPM token
              run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: |
                  npm run build

            - name: Release
              if: success()
              run: |
                  npm run release
