name: 'UI components CI (next branch)'

on:
    push:
        branches:
            - 'next'

env:
    NODE_VERSION: '20.19.0'
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GITHUB_TOKEN: ${{ secrets.SPRYKER_BOT_TOKEN }}
    FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}

jobs:
    build-and-verify:
        name: Format check / Lint code / Unit Tests / Build (next)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Fetch Master branch
              run: git fetch origin master

            - name: Install dependencies
              run: npm ci

            - name: Run format check
              run: npm run format:check -- --base=origin/master

            - name: Run lint
              run: |
                  npm run affected:lint -- --base=origin/master --parallel || npm run affected:lint -- --parallel
                  npm run stylelint

            - name: Run tests
              run: COVERAGE=true npm run affected:test -- --base=origin/master --parallel || npm run affected:test -- --parallel

    deploy:
        name: Deploy
        needs: build-and-verify
        runs-on: ubuntu-latest
        env:
            GIT_EMAIL: ${{ vars.GIT_EMAIL }}
            GIT_USER: ${{ vars.GIT_USER }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  token: ${{ env.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  token: ${{ env.NPM_TOKEN }}
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Configure Git
              run: |
                  git config user.email "$GIT_EMAIL"
                  git config user.name "$GIT_USER"

            - name: Set up NPM token
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}

            - name: Release
              if: success()
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npm run release-next
