name: 'UI components CI (non-releasable branches)'

on:
  push:
    branches-ignore:
      - 'master'
      - 'next'
      - '^[0-9]+$'
  workflow_dispatch:

env:
  NODE_VERSION: '18.19.1'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GIT_EMAIL: 'github-actions@github.com'
  GIT_USER: 'GitHub Actions'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-verify:
    name: Format check / Lint code / Unit Tests / Build (non-releasable branches)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        continue-on-error: true
        run: |
          git fetch origin next
          npm run format:check -- --base=origin/next

      - name: Run lint
        run: |
          npm run affected:lint -- --base=origin/next --parallel || npm run affected:lint -- --parallel
          npm run stylelint

      - name: Run tests
        run: |
          COVERAGE=true npm run affected:test -- --base=origin/next --parallel || npm run affected:test -- --parallel

      - name: Build non-libs
        run: npm run build-non-libs

      - name: Build affected libs
        run: |
          npm run affected:build -- --base=origin/next --parallel || npm run affected:build -- --parallel

  deploy:
    name: Deploy
    needs: build-and-verify
    if: github.ref_name == 'alpha'
      || github.ref_name == 'beta'
      || github.ref_name == 'rc'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_USER"

      - name: Set up NPM token
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build

      - name: Release (pre-release)
        if: success()
        run: |
          npm run release-tag
