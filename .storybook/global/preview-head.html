<style>
  html,
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    color: inherit;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
  }

  *:hover,
  *:active,
  *:focus {
    outline: 0;
  }

  *::before,
  *::after {
    box-sizing: border-box;
    color: inherit;
  }

  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section,
  form {
    display: block;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  img {
    max-width: 100%;
    max-height: 100%;
  }

  html,
  body {
    height: 100%;
  }

  .cdk-overlay-container, .cdk-global-overlay-wrapper {
    pointer-events: none;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%
  }

  .cdk-overlay-container {
    position: fixed;
    z-index: 1000
  }

  .cdk-overlay-container:empty {
    display: none
  }

  .cdk-global-overlay-wrapper {
    display: flex;
    position: absolute;
    z-index: 1000
  }

  .cdk-overlay-pane {
    position: absolute;
    pointer-events: auto;
    box-sizing: border-box;
    z-index: 1000;
    display: flex;
    max-width: 100%;
    max-height: 100%
  }

  .cdk-overlay-backdrop {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
    transition: opacity 400ms cubic-bezier(0.25, 0.8, 0.25, 1);
    opacity: 0
  }

  .cdk-overlay-backdrop.cdk-overlay-backdrop-showing {
    opacity: 1
  }

  .cdk-high-contrast-active .cdk-overlay-backdrop.cdk-overlay-backdrop-showing {
    opacity: .6
  }

  .cdk-overlay-dark-backdrop {
    background: rgba(0, 0, 0, .32)
  }

  .cdk-overlay-transparent-backdrop, .cdk-overlay-transparent-backdrop.cdk-overlay-backdrop-showing {
    opacity: 0
  }

  .cdk-overlay-connected-position-bounding-box {
    position: absolute;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    min-width: 1px;
    min-height: 1px
  }

  .cdk-global-scrollblock {
    position: fixed;
    width: 100%;
    overflow-y: scroll
  }
</style>
