<div
  class="spy-ajax-form-container"
  [ngClass]="{
    'spy-ajax-form-loading': isLoading
  }"
>
  <form #submitForm *ngIf="form" (submit)="submitHandler(submitForm, $event)">
    <spy-html-renderer [html]="form"></spy-html-renderer>
  </form>
</div>

<nz-spin *ngIf="isLoading" class="spy-ajax-form-empty-state"></nz-spin>
