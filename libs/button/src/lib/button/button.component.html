<button
  nz-button
  [type]="type"
  [nzShape]="shape"
  [nzType]="variant"
  [nzSize]="size"
  [disabled]="disabled"
  [class.mouse-down]="isMouseDown"
  (mousedown)="mouseDownHandler($event)"
  (mouseleave)="mouseLeaveHandler()"
  (mouseup)="mouseLeaveHandler()"
  (click)="click.emit($event)"
>
  <slot></slot>
  <ng-content></ng-content>
</button>
