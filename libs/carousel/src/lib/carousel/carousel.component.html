<swiper
  [slidesPerView]="1"
  [navigation]="{ prevEl: prevEl, nextEl: nextEl }"
  [thumbs]="{ swiper: thumbsSwiper }"
>
  <ng-template swiperSlide *ngFor="let slide of mainSlides$ | async">
    <ng-container *ngTemplateOutlet="slide.template"></ng-container>
  </ng-template>
</swiper>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />

<swiper
  [slidesPerView]="3"
  [spaceBetween]="100"
  (swiper)="setThumbsSwiper($event)"
>
  <ng-template swiperSlide *ngFor="let thumb of thumbSlides$ | async">
    <ng-container *ngTemplateOutlet="thumb.template"></ng-container>
  </ng-template>
</swiper>

<button type="button" #prevEl class="swiper-navigation-next">PREV</button>
<br />
<button type="button" #nextEl class="swiper-navigation-prev">NEXT</button>
