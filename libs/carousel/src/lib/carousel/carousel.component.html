<swiper
  [slidesPerView]="config.slidesPerView"
  [navigation]="{
    prevEl: '.swiper-navigation-next',
    nextEl: '.swiper-navigation-prev'
  }"
  [thumbs]="{ swiper: thumbsSwiper }"
>
  <ng-template swiperSlide *ngFor="let slide of slides$ | async">
    <ng-container *ngTemplateOutlet="slide.template"></ng-container>
  </ng-template>
</swiper>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />

<swiper
  [slidesPerView]="thumbConfig.slidesPerView"
  [spaceBetween]="thumbConfig.spaceBetween"
  (swiper)="setThumbsSwiper($event)"
>
  <ng-template swiperSlide *ngFor="let slide of slides$ | async">
    <ng-container *ngTemplateOutlet="slide.thumb"></ng-container>
  </ng-template>
</swiper>

<button type="button" #prevEl class="swiper-navigation-next">PREV</button>
<br />
<button type="button" #nextEl class="swiper-navigation-prev">NEXT</button>
