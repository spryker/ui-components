<swiper
  [slidesPerView]="config.slidesPerView"
  [navigation]="navigationOptions"
  [thumbs]="{ swiper: thumbsSwiper }"
>
  <ng-template swiperSlide *ngFor="let slide of slides$ | async">
    <ng-container *ngTemplateOutlet="slide.template"></ng-container>
  </ng-template>
</swiper>
<swiper
  *ngIf="withThumbs"
  [slidesPerView]="thumbConfig.slidesPerView"
  [spaceBetween]="thumbConfig.spaceBetween"
>
  <ng-template swiperSlide *ngFor="let slide of slides$ | async">
    <ng-container *ngTemplateOutlet="slide.thumbTemplate"></ng-container>
  </ng-template>
</swiper>
<button class="carousel-navigation-button carousel-navigation-button_preview">
  <spy-icon [name]="paginationArrowIcon"></spy-icon>
</button>
<button class="carousel-navigation-button carousel-navigation-button_next">
  <spy-icon [name]="paginationArrowIcon"></spy-icon>
</button>
