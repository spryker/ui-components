<label
  nz-checkbox
  [(ngModel)]="checked"
  [nzDisabled]="disabled"
  [nzIndeterminate]="indeterminate"
  (ngModelChange)="checkedChange.emit($event)"
>
  <ng-content></ng-content>
</label>

<input
  type="hidden"
  [name]="name"
  [applyAttrs]="attrs"
  [required]="required"
  [id]="spyId"
  [ngModel]="checked && !indeterminate"
  [disabled]="disabled"
/>
