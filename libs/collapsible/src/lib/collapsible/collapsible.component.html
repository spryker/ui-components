<nz-collapse>
    <nz-collapse-panel
        [nzHeader]="titleTmpl"
        [(nzActive)]="active"
        [nzDisabled]="disabled"
        [nzShowArrow]="false"
        (nzActiveChange)="updateActive($event)"
        (keyup.enter)="toggle()"
        tabindex="0"
    >
        <ng-container *ngIf="alwaysRender || active">
            <div [attr.inert]="!active ? true : null" class="ant-collapse-content-inner">
                <ng-content></ng-content>
                <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
            </div>
        </ng-container>
    </nz-collapse-panel>
</nz-collapse>

<ng-template #titleTmpl>
    <div class="ant-collapse-header-inner">
        <div *ngIf="titleIcon">
            <spy-icon [name]="titleIcon" class="ant-collapse-header-icon"></spy-icon>
        </div>
        <div>
            {{ spyTitle }}
        </div>
    </div>
</ng-template>
