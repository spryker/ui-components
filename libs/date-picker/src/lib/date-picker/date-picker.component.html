<nz-date-picker
  [nzAllowClear]="clearButton"
  [nzDisabled]="disabled"
  [(ngModel)]="date"
  [nzFormat]="format"
  [nzPlaceHolder]="placeholder"
  [nzDisabledDate]="disabledDate"
  [nzDisabledTime]="disabledTime"
  [nzShowToday]="false"
  [nzShowTime]="time"
  (ngModelChange)="dateChange.emit($event)"
  (nzOnOpenChange)="openChangeEvent($event)"
  [nzSuffixIcon]="suffixTpl"
  [attr.data-time-title]="'date-picker.time-title' | spyI18n | async"
  *spyLocaleRender
  #datePicker
>
</nz-date-picker>

<ng-template #suffixTpl>
  <spy-icon [name]="suffixIcon"></spy-icon>
</ng-template>

<input
  type="hidden"
  [ngModel]="date | spyToIsoDateFormat"
  [name]="name"
  [attr.name]="name"
  [disabled]="disabled"
/>
