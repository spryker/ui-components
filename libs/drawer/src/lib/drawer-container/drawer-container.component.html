<spy-drawer-wrapper
  [closeable]="drawerInst?.drawer.options.closeable"
  [resizable]="drawerInst?.drawer.options.resizable"
  [width]="drawerInst?.drawer.options.width"
  (closed)="drawerInst?.drawer.close()"
>
  <ng-container *cdkPortalOutlet="drawerInst?.portal"></ng-container>
</spy-drawer-wrapper>
