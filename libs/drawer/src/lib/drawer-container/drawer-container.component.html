<spy-drawer-wrapper
  *ngFor="let drawer of drawerMap | keyvalue; trackBy: trackByIndex"
  [closeable]="drawer.key.options.closeable"
  [resizable]="drawer.key.options.resizable"
  [width]="drawer.key.options.width"
  (closed)="drawer.key.close()"
>
  <ng-container *cdkPortalOutlet="drawer.value"></ng-container>
</spy-drawer-wrapper>
