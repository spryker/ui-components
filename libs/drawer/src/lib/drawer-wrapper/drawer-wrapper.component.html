<div class="spy-drawer-wrapper__actions">
  <button
    class="spy-drawer-wrapper__action spy-drawer-wrapper__action--close"
    *ngIf="closeable"
    (click)="close()"
  >
    <spy-icon [name]="removeIcon"></spy-icon>
  </button>

  <button
    class="spy-drawer-wrapper__action spy-drawer-wrapper__action--resize"
    *ngIf="resizable"
    (click)="resize()"
  >
    <spy-icon [name]="minimizeIcon" *ngIf="isFullScreen"></spy-icon>
    <spy-icon [name]="maximizeIcon" *ngIf="!isFullScreen"></spy-icon>
  </button>
</div>

<div class="spy-drawer-wrapper__content">
  <span spyCustomElementBoundary>
    <ng-content></ng-content>
  </span>
</div>
