<div class="spy-drawer-wrapper__actions">
  <button
    class="spy-drawer-wrapper__action spy-drawer-wrapper__action--close"
    *ngIf="closeable"
    (click)="close()"
  >
    <spy-icon name="remove"></spy-icon>
  </button>

  <button
    class="spy-drawer-wrapper__action spy-drawer-wrapper__action--resize"
    *ngIf="resizable"
    (click)="resize()"
  >
    <spy-icon name="minimize" *ngIf="isFullScreen"></spy-icon>
    <spy-icon name="maximize" *ngIf="!isFullScreen"></spy-icon>
  </button>
</div>

<div class="spy-drawer-wrapper__content">
  <ng-content></ng-content>
</div>
