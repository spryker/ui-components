<div class="spy-drawer-wrapper__actions">
  @if (closeable) {
    <button class="spy-drawer-wrapper__action spy-drawer-wrapper__action--close" (click)="close()">
      <spy-icon [name]="removeIcon"></spy-icon>
    </button>
  }

  @if (resizable) {
    <button class="spy-drawer-wrapper__action spy-drawer-wrapper__action--resize" (click)="resize()">
      @if (isFullScreen) {
        <spy-icon [name]="minimizeIcon"></spy-icon>
      }
      @if (!isFullScreen) {
        <spy-icon [name]="maximizeIcon"></spy-icon>
      }
    </button>
  }
</div>

<div class="spy-drawer-wrapper__content">
  <span spyCustomElementBoundary>
    <ng-content></ng-content>
  </span>
</div>
