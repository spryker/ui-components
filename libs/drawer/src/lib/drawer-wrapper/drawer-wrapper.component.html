<div class="spy-drawer-wrapper__actions">
  <button
    class="spy-drawer-wrapper__actions spy-drawer-wrapper__actions--close"
    *ngIf="closeable"
    (click)="close()"
  >
    <spy-icon name="remove"></spy-icon>
  </button>
  <button
    class="spy-drawer-wrapper__actions spy-drawer-wrapper__actions--resize"
    *ngIf="resizable"
    (click)="resize()"
  >
    <spy-icon name="minimize" *ngIf="isFullScreen"></spy-icon>
    <spy-icon name="remove" *ngIf="!isFullScreen"></spy-icon>
  </button>
</div>

<div class="spy-drawer-wrapper__content">
  <ng-content></ng-content>
</div>
