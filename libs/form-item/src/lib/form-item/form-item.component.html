<nz-form-item [ngClass]="{ 'no-spaces': noSpaces }">
  <nz-form-label
    *ngIf="!noLabel"
    [nzNoColon]="true"
    [nzFor]="for"
    [nzRequired]="false"
  >
    <ng-content></ng-content>
    <ng-container *ngIf="required">*</ng-container>
  </nz-form-label>
  <nz-form-control
    [nzValidateStatus]="currentValidationStatus"
    [nzErrorTip]="error | ofType: 'string':errorMessage:error"
    [nzWarningTip]="warning"
    [nzValidatingTip]="hint"
  >
    <ng-template #errorMessage>
      <i nz-icon nzType="info-circle" nzTheme="outline"></i> {{ error }}
    </ng-template>
    <ng-content select="[control]"></ng-content>
  </nz-form-control>
</nz-form-item>
