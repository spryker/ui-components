<spy-input
  [name]="name"
  [value]="value"
  [spyId]="spyId"
  [placeholder]="placeholder"
  [outerPrefix]="outerPrefix"
  [outerSuffix]="outerSuffix"
  [readOnly]="readOnly"
  [disabled]="disabled"
  [required]="required"
  [attrs]="attrs"
  (valueChange)="valueChange.emit($event)"
  [type]="type"
  [suffix]="suffixIcon"
></spy-input>

<ng-template #suffixIcon>
  <spy-icon
    class="spy-input-password__icon {{
      disabled ? 'spy-input-password__icon--disabled' : ''
    }}"
    [name]="iconName"
    (click)="togglePasswordVisibility()"
  ></spy-icon>
</ng-template>
