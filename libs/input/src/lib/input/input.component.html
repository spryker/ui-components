<nz-input-group [nzSuffix]="suffix" [nzPrefix]="prefix">
  <input
    nz-input
    [placeholder]="placeholder"
    [name]="name"
    [value]="value"
    [type]="type"
    [readOnly]="readOnly"
    [disabled]="disabled"
    (input)="valueChange.emit($event)"
    [id]="spyId"
    [required]="required"
    [applyAttrs]="attrs"
  />
</nz-input-group>
