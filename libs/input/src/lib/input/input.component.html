<nz-input-group
  [nzSuffix]="suffix"
  [nzPrefix]="prefix"
  [nzAddOnBefore]="outerPrefix"
  [nzAddOnAfter]="outerSuffix"
  [ngClass]="currentClassName"
  (mouseover)="setHoverState($event)"
  (mouseout)="setHoverState($event)"
>
  <input
    nz-input
    [placeholder]="placeholder"
    [attr.name]="name"
    [(ngModel)]="value"
    [type]="type"
    [readOnly]="readOnly"
    [disabled]="disabled"
    (ngModelChange)="valueChange.emit($event)"
    [id]="spyId"
    [required]="required"
    [spyApplyAttrs]="attrs"
    (focus)="setFocusState($event)"
    (blur)="setFocusState($event)"
  />
</nz-input-group>
