<nz-input-group
  [nzSuffix]="suffix"
  [nzPrefix]="prefix"
  [nzAddOnBefore]="outerPrefix"
  [nzAddOnAfter]="outerSuffix"
  [class.ant-input-container--hover]="isHovered"
  [class.ant-input-container--focus]="isFocused"
  [class.ant-input-affix-wrapper--suffix]="suffix"
  [class.ant-input-affix-wrapper--prefix]="prefix"
  (mouseover)="isHovered = true"
  (mouseout)="isHovered = false"
>
  <input
    nz-input
    *ngIf="!nzAutocompleteComponent"
    [placeholder]="placeholder"
    [attr.name]="name"
    [(ngModel)]="value"
    [type]="type"
    [readOnly]="readOnly"
    [disabled]="disabled"
    (ngModelChange)="valueChange.emit($event)"
    [id]="spyId"
    [required]="required"
    [spyApplyAttrs]="attrs"
    (focus)="isFocused = true"
    (blur)="isFocused = false"
  />

  <input
    nz-input
    *ngIf="nzAutocompleteComponent"
    [placeholder]="placeholder"
    [attr.name]="name"
    [(ngModel)]="value"
    [type]="type"
    [readOnly]="readOnly"
    [disabled]="disabled"
    (ngModelChange)="valueChange.emit($event)"
    [id]="spyId"
    [required]="required"
    [spyApplyAttrs]="attrs"
    (focus)="isFocused = true"
    (blur)="isFocused = false"
    [nzAutocomplete]="autocompleteComponent.nzAutocompleteComponent"
    (ngModelChange)="onAutocompleteChange($event)"
  />
</nz-input-group>

<span
  [spySelectComponents]="autocompleteReference"
  (spySelectComponentsFound)="autocompletesFound($event)"
>
  <ng-content></ng-content>
</span>
