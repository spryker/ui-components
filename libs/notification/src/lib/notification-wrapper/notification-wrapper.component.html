<span spyApplyContexts="spy-bg-gray">
  <spy-notification-view
    [type]="$any(toastPackage.toastType)"
    [closeable]="toastPackage.config.closeButton"
    (closed)="closeHandler()"
    [floating]="true"
  >
    <ng-container title>
      <span *ngIf="title | ofType: 'string'; else titleTmpl">{{ title }}</span>
      <ng-template #titleTmpl>
        <ng-template
          [ngTemplateOutlet]="$any(title)"
          [ngTemplateOutletContext]="{ $implicit: notificationRef }"
        ></ng-template>
      </ng-template>
    </ng-container>

    <ng-container description>
      <span *ngIf="message | ofType: 'string'; else descriptionTmpl"
        >{{ message }}
      </span>
      <ng-template #descriptionTmpl>
        <ng-template
          [ngTemplateOutlet]="$any(message)"
          [ngTemplateOutletContext]="{ $implicit: notificationRef }"
        ></ng-template>
      </ng-template>
    </ng-container>
  </spy-notification-view>
</span>
