<span spyApplyContexts="spy-bg-gray">
  <spy-notification-view
    [type]="toastPackage.toastType"
    [closeable]="toastPackage.config.closeButton"
    (closed)="closeHandler()"
    [floating]="true"
    >
    <ng-container title>
      @if (title | ofType: 'string') {
        <span>{{ title }}</span>
      } @else {
        <ng-template
          [ngTemplateOutlet]="title"
          [ngTemplateOutletContext]="{ $implicit: notificationRef }"
        ></ng-template>
      }
    </ng-container>

    <ng-container description>
      @if (message | ofType: 'string') {
        <span>{{ message }} </span>
      } @else {
        <ng-template
          [ngTemplateOutlet]="message"
          [ngTemplateOutletContext]="{ $implicit: notificationRef }"
        ></ng-template>
      }
    </ng-container>
  </spy-notification-view>
</span>
