<span spyApplyContexts="spy-bg-gray">
  <spy-notification-view
    [type]="toastPackage.toastType"
    [closeable]="toastPackage.config.closeButton"
    (closed)="closeHandler()"
    [floating]="true"
  >
    <span title>{{ title }}</span>
    <span description>{{ message }}</span>
  </spy-notification-view>
</span>
