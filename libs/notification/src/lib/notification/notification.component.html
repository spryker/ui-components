<spy-notification-view
  [type]="type"
  [closeable]="closeable"
  (closed)="closed.emit()"
  *ngIf="!floating"
>
  <ng-container title *ngTemplateOutlet="titleInnerTpl"></ng-container>
  <ng-container
    description
    *ngTemplateOutlet="descriptionInnerTpl"
  ></ng-container>
</spy-notification-view>

<ng-template #descriptionInnerTpl>
  <ng-content select="[description]"></ng-content>
</ng-template>

<ng-template #titleInnerTpl>
  <ng-content select="[title]"></ng-content>
</ng-template>
