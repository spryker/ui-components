<spy-notification-view
  [type]="type"
  [closeable]="closeable"
  (closed)="closed.emit()"
  *ngIf="!floating"
>
  <span #titleHolder title></span>
  <span #descriptionHolder description></span>
</spy-notification-view>

<div #descriptionElem style="display: none;">
  <ng-content select="[description]"></ng-content>
</div>

<div #titleElem style="display: none;">
  <ng-content select="[title]"></ng-content>
</div>
