<ng-container *ngIf="(radios$ | async)?.length > 0">
  <spy-icon [name]="onboardingRadioIcon"></spy-icon>
</ng-container>
<span> {{ (radios$ | async)?.length | roman }}</span>
<nz-radio-group [(ngModel)]="value" (ngModelChange)="emitActiveRadio()">
  <ng-container *ngFor="let radio of radios$ | async">
    <label nz-radio [nzValue]="radio.value" [nzDisabled]="radio.disabled">
      <ng-container *ngTemplateOutlet="radio.template"></ng-container>
    </label>
  </ng-container>
</nz-radio-group>
<span
  [spySelectComponents]="radioItemComponent"
  (spySelectComponentsFound)="storeComponents($event)"
  style="display: none"
>
</span>
