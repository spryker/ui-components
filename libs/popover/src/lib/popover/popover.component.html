<span
  nz-popover
  [nzPopoverPlacement]="position"
  [nzPopoverVisible]="open"
  [nzPopoverContent]="content"
  nzPopoverTrigger="click"
  (nzPopoverVisibleChange)="openChangeEvent($event)"
>
  <ng-content select="[trigger]"></ng-content>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
