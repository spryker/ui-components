<nz-radio-group [(ngModel)]="value" [nzName]="name" (ngModelChange)="selected.emit($event)">
    @for (radio of radios$ | async; track radio) {
        <div
            class="spy-radio spy-radio-group__item"
            [class.spy-radio--disabled]="radio.disabled"
            [class.spy-radio--error]="radio.hasError"
        >
            <label nz-radio [nzValue]="radio.value" [nzDisabled]="radio.disabled" spyTriggerChangeEvent>
                <ng-container *ngTemplateOutlet="radio.template"></ng-container>
            </label>
        </div>
    }
</nz-radio-group>

<div style="display: none">
    <ng-content></ng-content>
</div>
