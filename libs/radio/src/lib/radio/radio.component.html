@if (!radioGroupComponent) {
  <label
    nz-radio
    ngModel
    [nzValue]="value"
    [nzDisabled]="disabled"
    (ngModelChange)="selected.emit(value)"
    spyTriggerChangeEvent
    >
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </label>
} @else {
  <ng-content></ng-content>
}

<ng-template #contentTpl>
  <ng-content></ng-content>
</ng-template>
