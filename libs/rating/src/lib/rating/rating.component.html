<nz-rate
  class="spy-rating-control"
  [(ngModel)]="rating"
  [nzCount]="maxRating"
  [nzDisabled]="readOnly"
  [nzAllowHalf]="allowHalf"
  nzAllowClear
  [nzCharacter]="icon"
  (ngModelChange)="ratingChange.emit($event)"
></nz-rate>
<ng-template #icon>
  <spy-icon class="spy-rating-icon" [name]="starIcon"></spy-icon>
</ng-template>
