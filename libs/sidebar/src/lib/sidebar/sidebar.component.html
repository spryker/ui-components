<nz-sider
  [nzWidth]="width"
  [nzCollapsedWidth]="collapsedWidth"
  [nzCollapsed]="collapsed"
  [nzTrigger]="triggerButton"
  [nzReverseArrow]="true"
  (nzCollapsedChange)="toggle()"
  nzCollapsible="true"
  nzTheme="light"
>
  <ng-content></ng-content>
</nz-sider>
<ng-template #triggerButton>
  <div class="ant-layout-sider-trigger-inner"></div>
</ng-template>
