<div
  class="spy-table-column-dynamic__container"
  [class.spy-table-column-dynamic__container--loading]="
    isColConfigLoading$ | async
  "
>
  <spy-table-column-renderer
    [config]="colConfig$ | async"
    [data]="colData"
    [i]="context?.i"
    [j]="context?.j"
  ></spy-table-column-renderer>
</div>
<nz-spin
  *ngIf="isColConfigLoading$ | async"
  [nzSize]="'small'"
  class="spy-table-column-dynamic__loader"
></nz-spin>
