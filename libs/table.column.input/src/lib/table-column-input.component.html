<spy-form-item [error]="config?.editableError | context: context">
  <spy-input
    [value]="context?.value | context: context"
    [type]="config?.type | context: context"
    [placeholder]="config?.placeholder | context: context"
    [prefix]="config?.prefix | context: context"
    [suffix]="config?.suffix | context: context"
    [outerPrefix]="config?.outerPrefix | context: context"
    [outerSuffix]="config?.outerSuffix | context: context"
    (valueChange)="
      valueChangeHandler((context.value = $event), context?.config)
    "
    control
  ></spy-input>
</spy-form-item>
