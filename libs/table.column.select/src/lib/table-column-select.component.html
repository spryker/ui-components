<spy-form-item [error]="config?.editableError | context: context">
  <spy-select
    [value]="context?.value | context: context"
    [options]="config?.options | context: context"
    [multiple]="config?.multiple | context: context"
    [search]="config?.search | context: context"
    [disableClear]="config?.disableClear | context: context"
    [placeholder]="config?.placeholder | context: context"
    [showSelectAll]="config?.showSelectAll | context: context"
    [selectAllTitle]="config?.selectAllTitle | context: context"
    [noOptionsText]="config?.noOptionsText | context: context"
    (valueChange)="
      valueChangeHandler((context.value = $event), context?.config)
    "
    control
  ></spy-select>
</spy-form-item>
