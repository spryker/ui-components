<ng-container *spyTableFeatureTpl="tableFeatureLocation.beforeTable; styles: { order: '1' }">
    @if (isDataResolved$ | async) {
        <span class="spy-table-total-feature">
            <spy-chips color="gray" maxWidth="200px">
                @if (selected$ | async; as selected) {
                    {{ 'table.feature.total.selected:number' | spyI18n: { number: selected } | async }}
                    /
                }
                {{ 'table.feature.total.total:number' | spyI18n: { number: total$ | async } | async }}
            </spy-chips>
        </span>
    }
</ng-container>
