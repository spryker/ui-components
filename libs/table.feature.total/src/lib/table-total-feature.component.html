<ng-container
  *spyTableFeatureTpl="tableFeatureLocation.beforeTable; styles: { order: '1' }"
>
  <ng-container *ngIf="data$ | async | pluck: 'length'">
    <span *ngIf="isDataResolved$ | async" class="spy-table-total-feature">
      <spy-chips color="gray" maxWidth="200px">
        <ng-container *ngIf="selected$ | async as selected">
          {{
            'table.feature.total.selected:number'
              | spyI18n: { number: selected }
              | async
          }}
          /
        </ng-container>
        {{
          'table.feature.total.total:number'
            | spyI18n: { number: total$ | async }
            | async
        }}
      </spy-chips>
    </span>
  </ng-container>
  <ng-template #emptyBlock>
    <spy-chips color="gray" maxWidth="200px">
      {{ 'table.feature.total.total:number' | spyI18n: { number: 0 } | async }}
    </spy-chips>
  </ng-template>
</ng-container>
