<div
  class="ant-table-filters-feature"
  *spyTableFeatureTpl="
    tableFeatureLocation.beforeTable;
    styles: { width: '100%' }
  "
>
  <div
    *ngFor="let filter of filters$ | async; trackBy: trackByFilter"
    class="ant-table-filters-feature-item"
  >
    <span class="ant-table-filters-feature-item-title">{{ filter.title }}</span>
    <ng-container
      [ngComponentOutlet]="filterComponentMap[filter.type]"
      [ndcDynamicInputs]="{
        config: filter,
        value: filterValues$ | async | pluck: filter.id
      }"
      [ndcDynamicOutputs]="{
          valueChange: {
            handler: updateFilterValue.bind(this),
            args: [filter.id, '$event']
          }
        }"
    ></ng-container>
  </div>
</div>
