<ng-container *spyTableFeatureTpl="tableFeatureLocation.top">
  <spy-input
    [value]="value$ | async"
    [prefix]="messageTmpl"
    [suffix]="suffixTpl"
    [placeholder]="placeholder$ | async"
    (valueChange)="inputValueChange($event)"
  ></spy-input>

  <ng-template #messageTmpl>
    <spy-icon name="magnifier" class="ant-magnifier-icon"></spy-icon>
  </ng-template>

  <ng-template #suffixTpl>
    <div *ngIf="value$ | async" (click)="clearInput()">
      <spy-icon name="remove" class="ant-remove-icon"></spy-icon>
    </div>
  </ng-template>
</ng-container>
