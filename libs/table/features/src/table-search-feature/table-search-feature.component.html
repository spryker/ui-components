<ng-template>
  <spy-input
    [value]="(searchValue$ | async) || (value$ | async)"
    [prefix]="messageTmpl"
    [suffix]="suffixTpl"
    [placeholder]="placeholder$ | async"
    (valueChange)="inputValueChange($event)"
  ></spy-input>

  <ng-template #messageTmpl>
    <spy-icon name="magnifier" class="ant-magnifier-icon"></spy-icon>
  </ng-template>

  <ng-template #suffixTpl>
    <div
      *ngIf="(searchValue$ | async) || (value$ | async)"
      (click)="clearInput()"
    >
      <spy-icon class="ant-remove-icon" [name]="removeIcon"></spy-icon>
    </div>
  </ng-template>
</ng-template>
