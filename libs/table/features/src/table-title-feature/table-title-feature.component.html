<ng-container *ngIf="title$ | async as tableTitle">
  <ng-container *ngIf="isDataResolved$ | async">
    <span
      *spyTableFeatureTpl="
        tableFeatureLocation.beforeTable;
        styles: { order: '0' }
      "
      class="spy-table-title-feature"
      >{{ tableTitle }}</span
    >
  </ng-container>
</ng-container>
