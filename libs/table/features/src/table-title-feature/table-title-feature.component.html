<ng-container *ngIf="title$ | async as tableTitle">
  <ng-container
    *spyTableFeatureTpl="
      tableFeatureLocation.beforeTable;
      styles: { order: '0' }
    "
  >
    <span *ngIf="isDataResolved$ | async" class="spy-table-title-feature">{{
      tableTitle
    }}</span>
  </ng-container>
</ng-container>
