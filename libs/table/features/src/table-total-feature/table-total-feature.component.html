<ng-container
  *spyTableFeatureTpl="tableFeatureLocation.beforeTable; styles: { order: '0' }"
>
  <ng-container *ngIf="data$ | async | pluck: 'length'">
    <span *ngIf="isDataResolved$ | async" class="table-total-feature">
      <ng-container *ngIf="selected$ | async as selected">
        {{ 'table.selected:number' | spyI18n: { number: selected } | async }} /
      </ng-container>
      {{ 'table.total:number' | spyI18n: { number: total$ | async } | async }}
    </span>
  </ng-container>
</ng-container>
