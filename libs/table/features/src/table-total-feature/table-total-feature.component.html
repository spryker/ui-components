<ng-container *spyTableFeatureTpl="tableFeatureLocation.beforeTable">
  <ng-container *ngIf="data$ | async | pluck: 'length'">
    <span *ngIf="isDataResolved$ | async" class="table-total-feature">
      <ng-container *ngIf="selected$ | async as selected"
        >{{ selected }} selected /
      </ng-container>
      {{ total$ | async }} results
    </span>
  </ng-container>
</ng-container>
