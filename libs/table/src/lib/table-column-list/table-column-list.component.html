<div class="ant-table-column-list">
  <spy-table-column-renderer
    [config]="config"
    *ngIf="isValueUndefined; else definedValue"
  ></spy-table-column-renderer>

  <ng-template #definedValue>
    <ng-container
      [ngTemplateOutlet]="valuesTpl"
      [ngTemplateOutletContext]="{ $implicit: valuesLimited }"
    ></ng-container>
  </ng-template>

  <!--TODO: add popover-->
</div>

<ng-template #valuesTpl let-values>
  <div
    class="ant-table-column-list-holder"
    *ngFor="let value of values; index as i"
  >
    <spy-table-column-renderer
      [config]="configs[i]"
      [data]="value"
    ></spy-table-column-renderer>
  </div>
</ng-template>
