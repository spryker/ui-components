<ng-container *ngIf="!value; else definedValue">
  {{ emptyValue | context: context }}
</ng-container>

<ng-template #definedValue>
  <ng-container
    *ngIf="template; else typeTpl"
    [ngTemplateOutlet]="template"
    [ngTemplateOutletContext]="context"
  ></ng-container>
</ng-template>

<ng-template #typeTpl>
  <orc-orchestrator
    *ngIf="config?.type; else defaultTpl"
    [config]="itemConfig"
    [context]="context"
  ></orc-orchestrator>
</ng-template>

<ng-template #defaultTpl>{{ value }}</ng-template>
