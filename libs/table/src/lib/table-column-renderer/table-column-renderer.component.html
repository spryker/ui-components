@if (isValueUndefined) {
    {{ emptyValue | context: fullContext }}
} @else {
    @if (template) {
        <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="fullContext"></ng-container>
    } @else {
        @if (config?.type && dynamicComponent) {
            <ng-container
                *ngComponentOutlet="dynamicComponent; inputs: componentInputs; injector: componentInjector"
            ></ng-container>
        } @else {
            {{ displayValue }}
        }
    }
}
