@if (isValueUndefined) {
  {{ emptyValue | context: fullContext }}
} @else {
  @if (template) {
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="fullContext"
    ></ng-container>
  } @else {
    @if (config?.type) {
      <orc-orchestrator
        [config]="itemConfig"
        [context]="fullContext"
      ></orc-orchestrator>
    } @else {
      {{ displayValue }}
    }
  }
}
