<ng-container *ngIf="template">
  <ng-container
    *ngTemplateOutlet="
      template;
      context: {
        $implicit: template.$implicit,
        id: template.id,
        row: template.row,
        value: template.value
      }
    "
  >
  </ng-container>
</ng-container>

<ng-container *ngIf="!config.type && !template">
  {{ data[config.id] }}
</ng-container>
