<ng-container
  *ngIf="template"
  [ngTemplateOutlet]="template"
  [ngTemplateOutletContext]="tplContext"
></ng-container>

<ng-template #typeTpl>
  <orc-orchestrator
    *ngIf="config.type; else defaultTpl"
    [config]="itemConfig"
    [context]="context"
  ></orc-orchestrator>
</ng-template>

<ng-template #defaultTpl>{{ data[config.id] }}</ng-template>
