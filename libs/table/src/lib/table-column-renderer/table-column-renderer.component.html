<ng-container
    *ngIf="template; else typeTpl"
    [ngTemplateOutlet]="template"
    [ngTemplateOutletContext]="context"
></ng-container>

<ng-template #typeTpl>
  <orc-orchestrator
      *ngIf="config.type; else defaultTpl"
      [config]="itemConfig"
      [context]="context"
  ></orc-orchestrator>
</ng-template>

<ng-template #defaultTpl>{{ value }}</ng-template>
