<nz-tabs [nzSelectedIndex]="tab" [nzType]="mode" [nzAnimated]="animateSlides">
    @for (tab of tabs$ | async; track tab) {
        <nz-tab [nzTitle]="tab.titleTemplate" [nzDisabled]="tab.disabled" [nzForceRender]="true">
            <ng-container *ngTemplateOutlet="tab.template"></ng-container>
        </nz-tab>
    }
</nz-tabs>

<span
    [spySelectComponents]="tabReference"
    (spySelectComponentsFound)="tabsFound($event)"
    class="ant-tabs-projected-content"
>
    <ng-content></ng-content>
</span>
