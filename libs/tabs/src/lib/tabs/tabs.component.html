<nz-tabset [nzSelectedIndex]="tab" [nzType]="mode">
  <nz-tab
    *ngFor="let tab of tabs$ | async"
    [nzTitle]="tab.titleTemplate"
    [nzDisabled]="tab.disabled"
    [nzForceRender]="true"
  >
    <ng-container *ngTemplateOutlet="tab.template"></ng-container>
  </nz-tab>
</nz-tabset>

<span
  [spySelectComponents]="tabReference"
  (spySelectComponentsFound)="componentsFoundTrigger($event)"
  style="display: none;"
>
  <ng-content></ng-content>
</span>
