<nz-tabset [nzSelectedIndex]="tab" [nzType]="mode" [nzAnimated]="animateSlides">
    <nz-tab
        *ngFor="let tab of tabs$ | async"
        [nzTitle]="tab.titleTemplate"
        [nzDisabled]="tab.disabled"
        [nzForceRender]="true"
    >
        <ng-container *ngTemplateOutlet="tab.template"></ng-container>
    </nz-tab>
</nz-tabset>

<span
    [spySelectComponents]="tabReference"
    (spySelectComponentsFound)="tabsFound($event)"
    class="ant-tabs-projected-content"
>
    <ng-content></ng-content>
</span>
