<textarea
    nz-input
    nzAutosize
    [rows]="rows"
    [cols]="cols"
    [value]="value"
    [attr.placeholder]="placeholder"
    [attr.name]="name"
    [spyApplyAttrs]="attrs"
    [disabled]="disabled"
    [attr.id]="spyId"
    (input)="valueChange.emit($event)"
    class="spy-textarea__textfield"
></textarea>
