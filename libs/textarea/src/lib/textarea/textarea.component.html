<textarea
    nz-input
    [nzAutosize]="autoSize"
    [attr.rows]="rows"
    [attr.cols]="cols"
    [attr.placeholder]="placeholder"
    [attr.name]="name"
    [attr.id]="spyId"
    [spyApplyAttrs]="attrs"
    [value]="value"
    [disabled]="disabled"
    (input)="valueChange.emit($event)"
    class="spy-textarea__textfield"
></textarea>
